<div class="container-fluid pt-5">
    <h1 class="mb-4 text-center">Em Destaque</h1>
    <!-- Importa o Carousel para a página principal -->
    <!-- TODO: Lembrar de mudar isso quando conectar ao BD -->
    <app-carousel [produtos]="produtos"></app-carousel>
</div>
<br> <br>
<div class="container">
    <h1 class="mb-4 text-center">Mais Produtos</h1>
    <!-- row genérica para exibição de produtos -->
    <div class="row">
        <div class="col-md-3" *ngFor="let produto of produtos.flat()">
            <div class="card produto">
                <img [src]="produto.imagem" class="card-img-top" [alt]="produto.nome">
                <div class="card-body text-center">
                    <h5 class="card-title">{{ produto.nome }}</h5>
                    <p class="preco text-success">{{ produto.preco }}</p>
                    <a [routerLink]="['/detalhes', produto.id]" class="btn btn-primary">Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>
